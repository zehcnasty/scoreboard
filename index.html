<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="score-title">HOME</h3>
                <p class="score" id="homeScore">0</p>
                <button class="btn-style" onclick="addOnePoint()">+1</button>
                <button class="btn-style" onclick="addTwoPoints()">+2</button>
                <button class="btn-style" onclick="addThreePoints()">+3</button>
            </div>
            <div>
                <h3 class="score-title">GUEST</h3>
                <p class="score" id="guestScore">0</p>
                <button class="btn-style" onclick="addOnePointG()">+1</button>
                <button class="btn-style" onclick="addTwoPointsG()">+2</button>
                <button class="btn-style" onclick="addThreePointsG()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
